<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,700&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/a8f4354635.js" crossorigin="anonymous"></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <section id="js--checkoutWindow" class="checkout a-popup">
        <ul class="checkout__list">
            <li class="checkout__listItem">
                <img src="img/buzz.webp" alt="Pandora sieraad van Buzz" class="checkout__img">
                <p class="checkout__title">buzz lightyear</p>
                <p id="js--amount-buzz" class="checkout__amount"></p>
                <p id="buzzprijs"></p>
            </li>
            <li class="checkout__listItem">
                <img src="img/ironman.webp" alt="Pandora sieraad van Ironman" class="checkout__img">
                <p class="checkout__title">Ironman</p>
                <p id="js--amount-ironman" class="checkout__amount"></p>
                <p id="ironmanprijs"></p>
            </li>
            <li class="checkout__listItem">
                <img src="img/c3po.webp" alt="Pandora sieraad van C3PO" class="checkout__img">
                <p class="checkout__title">C3PO</p>
                <p id="js--amount-c3po" class="checkout__amount"></p>
                <p id="c3poprijs"></p>
            </li>
            <li class="checkout__listItem">
                <img src="img/hond.webp" alt="Pandora sieraad van C3PO" class="checkout__img">
                <p class="checkout__title">Hond</p>
                <p id="js--amount-dog" class="checkout__amount"></p>
                <p id="dogprijs"></p>
            </li>
            <li class="checkout__listItem">
                <img src="img/yoda.webp" alt="Pandora sieraad van C3PO" class="checkout__img">
                <p class="checkout__title">Yoda</p>
                <p id="js--amount-yoda" class="checkout__amount"></p>
                <p id="yodaprijs"></p>
            </li>
        </ul>
    </section>
    <article class="modal" id="js--shoppingModal">
        ✓ added to cart
    </article>
    <button class="shoppingCart" id="js--checkoutButton">
        <i class="fa-solid fa-cart-shopping" id="cart"></i>
        <i class="fa-solid fa-arrow-left" id="arrow"></i>
        <div class="shoppingCart__message">0</div>
    </button>
    <section class="fill"></section>
    <section class="searchBar">
        <input type="text" id="js--searchBar" class="searchBar__input" placeholder="search for a product here...">
        <i class="fa-solid fa-magnifying-glass searchBar__glass"></i>
    </section>
    <main>
        <ul class="games">
            <li data-title="BUZZ LIGHTYEAR - PIXAR" class="games__game">
                <figure class="games__figure">
                    <img src="img/buzz.webp" alt="pandora sieraad van buzz lightyear" class="games__img">
                </figure>
                <section class="games__body">
                    <h2 class="games__h2">€49</h2>
                    <h3 class="games__h3">Buzz Lightyear - Pixar</h3>
                    <div class="games__stars">★★★★★</div>
                    <button data-product="buzz" class="games__button">Add to Cart</button>
                </section>
            </li>
            <li data-title="IRONMAN-MARVEL" class="games__game">
                <figure class="games__figure">
                    <img src="img/ironman.webp" alt="marvel Iron Man" class="games__img">
                </figure>
            <section class="games__body">
                <s>€59</s>
                <h2 class="games__h2">€39</h2>
                <h3 class="games__h3">Ironman - Marvel</h3>
                <div class="games__stars">★★★★★</div>
                <button data-product="ironman" class="games__button">Add to Cart</button>
            </section>
            </li>
            <li data-title="C3PO-STAR WARS" class="games__game">
                <figure class="games__figure">
                    <img src="img/c3po.webp" alt="" class="games__img">
                </figure>
            <section class="games__body">
                <h2 class="games__h2">€39</h2>
                <h3 class="games__h3">C3PO - star wars</h3>
                <div class="games__stars">★★★★★</div>
                <button data-product="C3PO - star wars" class="games__button">Add to Cart</button>
            </section>
            </li>
            <li data-title="DOG-DISNEY" class="games__game">
                <figure class="games__figure">
                    <img src="img/hond.webp" alt="" class="games__img">
                </figure>
            <section class="games__body">
                <h2 class="games__h2">€19</h2>
                <h3 class="games__h3">Dog - Disney</h3>
                <div class="games__stars">★★★★★</div>
                <button data-product="dog" class="games__button">Add to Cart</button>
            </section>
            </li>
            <li data-title="YODA-STAR WARS" class="games__game">
                <figure class="games__figure">
                    <img src="img/yoda.webp" alt="" class="games__img">
                </figure>
            <section class="games__body">
                <h2 class="games__h2">€19</h2>
                <h3 class="games__h3">Yoda - Star Wars</h3>
                <div class="games__stars">★★★★★</div>
                <button data-product="yoda" class="games__button">Add to Cart</button>
            </section>
            </li>
        </ul>
    </main>
    <section class="fill"></section>
</body>
</html>
